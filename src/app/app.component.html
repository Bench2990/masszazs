<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu [sidenav]="sidenav"></app-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button 
        mat-button 
        (click)="onToggleSidenav(sidenav)"
        class="menu-toggle-button">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="toolbar-title">MegGyúrlak Masszázs Szalon</div>

      <nav>
        <ul>
          <li><a routerLink="/home">Home</a></li>
          <li><a routerLink="/services">Szolgáltatások</a></li>
          <li><a routerLink="/pricelist">Árlista</a></li>
          <li><a routerLink="/booking">Foglalás</a></li>

          @if (isLoggedIn){
            <li><a routerLink="/profile">Profil</a></li>
          }

          @if (isLoggedIn){
            <li><a (click)="logout()">Kijelentkezés</a></li>
          }

          @if (!isLoggedIn){
            <li><a routerLink="/login">Bejelentkezés</a></li>
          }

        
        </ul>
      </nav>
    </mat-toolbar>

    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
