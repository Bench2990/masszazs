<mat-nav-list>
  <a mat-list-item routerLink="/home" routerLinkActive="active-list-item" (click)="closeMenu()">
    <mat-icon matListItemIcon>home</mat-icon>
    <span matListItemTitle>Főoldal</span>
  </a>

  <a mat-list-item routerLink="/services" routerLinkActive="active-list-item" (click)="closeMenu()">
    <mat-icon matListItemIcon>spa</mat-icon>
    <span matListItemTitle>Szolgáltatások</span>
  </a>

  <a mat-list-item routerLink="/pricelist" routerLinkActive="active-list-item" (click)="closeMenu()">
    <mat-icon matListItemIcon>attach_money</mat-icon>
    <span matListItemTitle>Árlista</span>
  </a>

  <a mat-list-item routerLink="/booking" routerLinkActive="active-list-item" (click)="closeMenu()">
    <mat-icon matListItemIcon>event</mat-icon>
    <span matListItemTitle>Foglalás</span>
  </a>

  @if (isLoggedIn) {
    <a mat-list-item routerLink="/profile" routerLinkActive="active-list-item" (click)="closeMenu()">
      <mat-icon matListItemIcon>person</mat-icon>
      <span matListItemTitle>Profil</span>
    </a>
    <a mat-list-item (click)="logout()">
      <mat-icon matListItemIcon>logout</mat-icon>
      <span matListItemTitle>Kijelentkezés</span>
    </a>
  }

  @if (!isLoggedIn) {
    <a mat-list-item routerLink="/login" routerLinkActive="active-list-item" (click)="closeMenu()">
      <mat-icon matListItemIcon>login</mat-icon>
      <span matListItemTitle>Bejelentkezés</span>
    </a>
  }
</mat-nav-list>
