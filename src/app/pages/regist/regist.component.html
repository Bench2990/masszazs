<div class="signup-container">
    <h1>Regisztráció</h1>
  
    @if (isLoading) {
      <div class="loading-container">
        <h2>Folyamatban...</h2>
        <mat-spinner diameter="50"></mat-spinner>
        <p>Kérlek, várj...</p>
      </div>
    }
  
    @if (showForm) {
      <form [formGroup]="signUpForm" (ngSubmit)="signup()" class="signup-form">
        <mat-form-field appearance="outline">
          <mat-label>Név</mat-label>
          <input matInput formControlName="name">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Telefonszám</mat-label>
          <input matInput type="tel" formControlName="phone">
          <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
  
        <div class="buttons-row">
          <button mat-flat-button color="primary" type="submit">Regisztráció</button>
          <button mat-flat-button [routerLink]="['/login']">Már van fiókom</button>
        </div>
  
        <div *ngIf="signupError" class="error-message">
          {{ signupError }}
        </div>
      </form>
    }
  </div>
